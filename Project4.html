<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Author: Mariel Lanza -->
    <!-- Date: 02/12/2019 -->
    <!-- Comments: This HTML demonstrates a responsive form layout with the purpose to collect data from the user.  -->
    <meta charset="UTF-8">
    <title>Customer Information</title>
    <link rel="stylesheet" href="Project4-style.css" />
</head>
<body>
    <!-- Customer Information form beggins here -->
    <h1>CUSTOMER INFORMATION FORM</h1>
    <div class="container">
        <p>Fill out this form for a chance to win.</p>
        <form name="CustomerInfo">
            <!-- Customer first name label and text box will be placed here -->
            <div class="row">
                <div class="col-25">
                    <label for="firstn">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname">
                </div>
            </div>
            <!-- Customer last name label and text box will be placed here -->
            <div class="row">
                <div class="col-25">
                    <label for="lastn">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lastn" name="lastname">
                </div>
            </div>
            <!-- Customer email label and text box will be placed here -->
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email">
                </div>
            </div>
            <!-- Submit button will be placed here -->
            <div class="row">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
